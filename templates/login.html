<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
